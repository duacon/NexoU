<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Plataforma Educativa</title>
    <link rel="stylesheet" href="src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="contenedor-principal">
      <section class="tarjeta-login">
        <header class="cabecera">
          <div class="logo-placeholder">
            <img src="src/images/logo-sin-fondo.png" alt="Logo N" />
          </div>
          <h1>Iniciar sesión</h1>
          <p class="subtitulo">Accede a tu plataforma educativa</p>
          <div class="linea-separadora"></div>
        </header>

        <form action="#" method="POST">
          <div class="grupo-input">
            <label for="usuario">
              <i class="fa-solid fa-user-group"></i> o correo electrónico
            </label>
            <input
              type="text"
              id="usuario"
              name="usuario"
              placeholder="Ingresa tu usuario o correo electrónico"
              required
            />
          </div>

          <div class="grupo-input">
            <label for="password">
              <i class="fa-solid fa-lock"></i> Contraseña
            </label>
            <div class="input-con-icono">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
              />
              <i class="fa-regular fa-eye icono-ojo"></i>
            </div>
          </div>

          <div class="fila-opciones">
            <label class="check-recordar">
              <input type="checkbox" name="recordar" /> Recordarme
            </label>
            <a href="#" class="link-olvido">¿Olvidaste tu?</a>
          </div>

          <div class="caja-admin">
            <label>
              <input type="checkbox" name="admin" /> Acceso de administrador
            </label>
          </div>

          <button type="submit" class="btn-principal">
            Iniciar sesión <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>

        <footer class="pie-tarjeta">
          <button class="btn-secundario">
            <i class="fa-solid fa-user-plus"></i> ¿No tienes cuenta? Crear
            Cuenta
          </button>

          <p class="texto-ayuda">
            ¿Necesitas ayuda? <a href="#">Contacta a</a>
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
